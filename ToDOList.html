<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/ToDoList.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="inbox">
        <div class="item">
          <input type="checkbox">
          <p>This is an inbox layout.</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Check one item</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Hold down your Shift key</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Check a lower item</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Everything in between should also be set to checked</p>
        </div>
      </div>
      <div class="add">
          <div id="new">
              <input id="val" type="text" placeholder="Add to List">
          </div>
        <div>
            <button id="buttonclick">Click to add</button>
            <button id="buttonremove">Click to remove</button>
        </div>
      </div>
<script src="JS/ToDoList.js"></script>
</body>
</html>
